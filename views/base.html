<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- local imports -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <title>{{ title }}</title>
  </head>
  <body>
  <div class="container-lg">

    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-print-none">
        <a class="navbar-brand" href="#">Fareshares</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% for item in menu_items %}
              <li class="nav-item">
                <a 
                {% if nav_url == item.url %}
                class="nav-link active" aria-current="page" 
                {% else %}
                class="nav-link" 
                {% endif %}
                href="{{item.url}}">{{item.label}}</a>
              </li>
            {% endfor %}
          </ul>
          <span class="navbar-text">
            <a class="nav-link" href="/logout" tabindex="-1" aria-disabled="true">Logout</a>
          </span>
          <span class="navbar-text">
            {{ username }}
          </span>
          <!--
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          -->
        </div>
    </nav>
    {% endblock %} 

    <!--
    <div class="main-loading" style="display: block;">
        <div>
        Loading. Please wait.<br>
        <div class="spinner-border align-middle" role="status">        
          <span class="visually-hidden">Loading...</span>
        </div>
        </div>
    </div>
    -->

    {% block content %}
    {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <script src="/static/js/libs/bootstrap.bundle.min.js"></script>

    <!-- local imports -->
    <script type="text/javascript" src="/static/js/libs/d3.v6.min.js"></script>
    <script type="text/javascript" src="/static/js/libs/luxon.min.js"></script>

    {% block js %}
    <script type="text/javascript" src="/static/js/index.js"></script>
    {% endblock %}

  </body>
</html>

{% extends "base.html" %}

{% block content %}
  <main>
    <div class="py-5 text-center">
    <h2>Add Products to Pricelist in Batch</h2>
    </div>
      <div class="row">
      <div class="col">
        This requires a csv text, with format Category,Description,Infinity,Suma
      </div>
      </div>
      <div class="row g-5">
      <div class="col">

        <div id="csv_input" contenteditable="true">
          Please paste csv data here.
        </div>

        <button 
          id="processButton" 
          class="btn btn-primary" 
          type="button">Process</button>

        <span id="progress"></span>  
        <div id="bar"></div>

      </div>
      </div>
  </main>

{% endblock %}


{% block js %}
    <!-- local imports -->
    <script type="text/javascript" src="{{rootUrl}}/static/js/libs/d3.v6.min.js"></script>
    <script type="text/javascript" src="{{rootUrl}}/static/js/batch_add.js"></script>
    <script type="text/javascript">
      const username = "{{ username }}";
    </script>
{% endblock %}
